      <div class="tags">

    <p>近所の図書館の図書カードをようやく作ったので，
舞城王太郎の「世界は密室でできている」を借りて読みました．</p>
<p>思ったこと</p>
<ul>
<li>一冊のページ数が少ない上に，それぞれの話も短いので，作者の文体もあいまってサクサク読める</li>
<li>「ルンババ12」や谷口氏の名前が出てきて，舞城作品だなってのを実感する</li>
<li>珍しく分かりやすい気がする</li>
<li>ちゃんとしたミステリ</li>
</ul>

  </article>
